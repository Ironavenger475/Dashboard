<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light background color for better visibility */
    }
    img {
      border-radius: 15px; /* Adjust this value for more or less rounded corners */
      max-width: 90%; /* Prevent the image from being too large on smaller screens */
      max-height: 90%; /* Keep the image within the viewport */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for a better appearance */
    }
  </style>
</head>
<body>
  <img src="image.jpg" alt="Centered Image">
</body>
</html>
